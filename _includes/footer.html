<footer class="site-footer">
  <div class="mobile-footer">
    {% assign pages = site.pages | sort:"weight"  %}
      {% for page in pages %}
        
         {% if page.weight > 0 %}
          
            <a class="footer-link {{page.link-class}}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            
        {% endif %}
        
      {% endfor %}
  </div>
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.copyright }}</h2>
    <span>|</span>
      <a href="{{ site.baseurl }}/privacy">Privacy</a> 
      <a href="{{ site.baseurl }}/terms-and-conditions">Terms and Conditions</a> 
    <span>|</span>
      <a href="{{ site.baseurl }}/contact-us">Contact Us</a>
  </div>
  <div id="topPage">
    <a href="javascript:void(0);">Top</a>
  </div>
</footer>
